name: Deploy peds_edu_app to EC2

on:
  push:
    branches:
      - master     # change to main/testing if that's your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug EC2_SSH_KEY presence
        run: |
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "ERROR: EC2_SSH_KEY is EMPTY or not visible to this workflow."
            exit 1
          else
            echo "EC2_SSH_KEY is set. Length: $(echo "${{ secrets.EC2_SSH_KEY }}" | wc -c) characters"
          fi

      - name: Write SSH key to file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || true

      - name: Sync code to EC2
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.idea' \
            --exclude 'venv' \
            --exclude 'media' \
            --exclude 'staticfiles' \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_TARGET_DIR }}

      - name: Run deploy script on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "cd ${{ secrets.EC2_TARGET_DIR }} && chmod +x deploy.sh && ./deploy.sh"
